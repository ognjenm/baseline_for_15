                                <script type="text/javascript">
                                    jQuery(function($){
                                        var jcrop_api, boundx,boundy;
                                        $preview = $('#preview-pane'),
                                                $pcnt = $('#preview-pane .preview-container'),
                                                $pimg = $('#preview-pane .preview-container img'),
                                                xsize = $pcnt.width(),
                                                ysize = $pcnt.height();

                                        function showCoords(c)
                                        {
                                            $('#x1').val(c.x);
                                            $('#y1').val(c.y);
//                                            $('#x2').val(c.x2);
//                                            $('#y2').val(c.y2);
                                            $('#w').val(c.w);
                                            $('#h').val(c.h);


                                            if (parseInt(c.w) > 0)
                                            {
                                                var rx = xsize / c.w;
                                                var ry = ysize / c.h;

                                                $pimg.css({
                                                    width: Math.round(rx * boundx) + 'px',
                                                    height: Math.round(ry * boundy) + 'px',
                                                    marginLeft: '-' + Math.round(rx * c.x) + 'px',
                                                    marginTop: '-' + Math.round(ry * c.y) + 'px'
                                                });

//                              $("#preview-pane").css( {position:"absolute", top:c.y+40, left: c.x , display:"block"});
                                            }

                                        };

                                        function clearCoords()
                                        {
                                            $('#coords input').val('');
                                            $("#JcropDiv").css( {display:"none"});

//                          $("#preview-pane").css( {display:"none"});

                                        };
                                        destroySelection=function(){
                                            jcrop_api.release();
//                          $("#preview-pane").css( {display:"none"});
//
                                        };
                                        function loadDiv(event)
                                        {
                                            $('#y1').val()!=undefined?
                                                    $("#JcropDiv").css( {position:"absolute", top:event.y-28, left: (event.x + (+$('#w').val())) , display:"flex", "z-index" : "400"}):
                                                    $("#JcropDiv").css( {display:"none"});

//                                            css('display','block');
//                          $("#preview-pane").css( {position:"absolute", top:event.y+40, left: event.x , display:"block"});

                                        };
//
                                        $('#stencilingImage').Jcrop({
                                            bgFade:     true,
                                            bgOpacity: .2,
                                            onChange:   showCoords,
                                            onRelease:  clearCoords,
                                            onSelect:   loadDiv

                                        },function(){

                                            // Use the API to get the real image size
                                            var bounds = this.getBounds();
                                            boundx = bounds[0];
                                            boundy = bounds[1];
                                            jcrop_api = this;
                                            // Move the preview into the jcrop container for css positioning
                                            $preview.appendTo(jcrop_api.ui.holder);
                                        });
                                        $('#coords').on('change','input',function(e){
                                            var x1 = $('#x1').val(),
                                                    x2 = (+$('#x1').val() + +$('#w').val()),
                                                    y1 = $('#y1').val(),
                                                    y2 = (+$('#y1').val() + +$('#h').val());

                                            jcrop_api.setSelect([x1,y1,x2,y2]);
                                        });

                                        $('#fadetog').change(function(){
                                            jcrop_api.setOptions({
                                                bgFade: this.checked
                                            });
                                        }).attr('checked','checked');

                                        $('#shadetog').change(function(){
                                            if (this.checked) $('#shadetxt').slideDown();
                                            else $('#shadetxt').slideUp();
                                            jcrop_api.setOptions({
                                                shade: this.checked
                                            });
                                        }).attr('checked',false);

                                        // Define page sections
                                        var sections = {
                                            bgc_buttons: 'Change Color',
                                            bgo_buttons: 'Change Opacity'
                                        };
                                        // Define animation buttons
                                        var ac = {
                                            anim1: [217,122,382,284],
                                            anim2: [20,20,580,380],
                                            anim3: [24,24,176,376],
                                            anim4: [347,165,550,355],
                                            anim5: [136,55,472,183]
                                        };
                                        // Define bgOpacity buttons
                                        var bgo = {
                                            Low: .2,
                                            Mid: .5,
                                            High: .8,
                                            Full: 1
                                        };
                                        // Define bgColor buttons
                                        var bgc = {
                                            R: '#900',
                                            B: '#4BB6F0',
                                            Y: '#F0B207',
                                            G: '#46B81C',
                                            W: 'white',
                                            K: 'black'
                                        };
                                        // Create fieldset targets for buttons
//                      for(i in sections)
//                          insertSection(i,sections[i]);

                                        function create_btn(c) {
                                            var $o = $('<button />').addClass('btn btn-small');
                                            if (c) $o.append(c);
                                            return $o;
                                        }

                                        var a_count = 1;
                                        // Create animation buttons
                                        for(i in ac) {
                                            $('#anim_buttons .btn-group')
                                                    .append(
                                                    create_btn(a_count++).click(animHandler(ac[i])),
                                                    ' '
                                            );
                                        }

                                        $('#anim_buttons .btn-group').append(
                                                create_btn('Bye!').click(function(e){
                                                    $(e.target).addClass('active');
                                                    jcrop_api.animateTo(
                                                            [300,200,300,200],
                                                            function(){
                                                                this.release();
                                                                $(e.target).closest('.btn-group').find('.active').removeClass('active');
                                                            }
                                                    );
                                                    return false;
                                                })
                                        );

                                        // Create bgOpacity buttons
                                        for(i in bgo) {
                                            $('#bgo_buttons .btn-group').append(
                                                    create_btn(i).click(setoptHandler('bgOpacity',bgo[i])),
                                                    ' '
                                            );
                                        }
                                        // Create bgColor buttons
                                        for(i in bgc) {
                                            $('#bgc_buttons .btn-group').append(
                                                    create_btn(i).css({
                                                        background: bgc[i],
                                                        color: ((i == 'K') || (i == 'R'))?'white':'black'
                                                    }).click(setoptHandler('bgColor',bgc[i])), ' '
                                            );
                                        }
                                        // Function to insert named sections into interface
                                        function insertSection(k,v) {
                                            $('#interface').prepend(
                                                    $('<fieldset></fieldset>').attr('id',k).append(
                                                            $('<legend></legend>').append(v),
                                                            '<div class="btn-toolbar"><div class="btn-group"></div></div>'
                                                    )
                                            );
                                        };
                                        // Handler for option-setting buttons
                                        function setoptHandler(k,v) {
                                            return function(e) {
                                                $(e.target).closest('.btn-group').find('.active').removeClass('active');
                                                $(e.target).addClass('active');
                                                var opt = { };
                                                opt[k] = v;
                                                jcrop_api.setOptions(opt);
                                                return false;
                                            };
                                        };
                                        // Handler for animation buttons
                                        function animHandler(v) {
                                            return function(e) {
                                                $(e.target).addClass('active');
                                                jcrop_api.animateTo(v,function(){
                                                    $(e.target).closest('.btn-group').find('.active').removeClass('active');
                                                });
                                                return false;
                                            };
                                        };

                                        $('#bgo_buttons .btn:first,#bgc_buttons .btn:last').addClass('active');
                                        $('#interface').show();

                                    });


                                </script>
                            </div>

                        </div>


                    </div>





                    <hr>
                    <div class="row">
                        <div class="col-md-12">

                              <span class="pull-left">
                        <button type="button" class="btn_hethi  btn-w-md btn-info" data-ng-click="formPlay_3(artist_job_container)">

                    <!--</span>-->
                   <!--<span class="pull-right">-->
                        <!--<a href="#"> <span style="font-size: 40px" class="fa fa-arrow-circle-o-right mouse_point" data-ng-click="formPlay_5(artist_job_container)"></span> </a>-->
