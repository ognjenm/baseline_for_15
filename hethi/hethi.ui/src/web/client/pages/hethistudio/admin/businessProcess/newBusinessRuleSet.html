<div class="row" >
    <div id="newRuleSet" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div>
                    <div class="modal-header">
                        <span class="fa fa-close ash-c pull-right mouse_point" data-dismiss="modal" aria-hidden="true"></span>

                        <h4 class="modal-title text-center">New Rule Set</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel-body panel">

                            <section >
                                <form data-ng-submit="saveRuleSet(ruleSet)" class="form-horizontal text-center form-validation" name="form_constraints" >
                                    <div class="row">
                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Name * </label>
                                                <div class="col-md-7">
                                                    <input class="form-control" type="text" data-ng-model="ruleSet.name">
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Description
                        <span class="required">
														 *
													</span>
                                                </label>
                                                <div class="col-md-7">
                                                    <textarea class="form-control" rows="2" ng-model="ruleSet.description"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Type</label>
                                                <div class="col-md-7">
                                                    <select class="form-control" ng-model="ruleSet.type">
                                                        <option>Single Hit</option>
                                                        <option>Multi Hit</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">Process * </label>
                                                <div class="col-md-7">
                                                    <select class="form-control" ng-model="ruleSet.process">
                                                        <option>Customer credit application process</option>
                                                        <option>Customer Application Process</option>
                                                    </select>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <div class="col-md-10">
                                                    <div class="pull-right">
                                                        <button type="submit" class="btn-primary btn_hethi" >Save</button>
                                                        <button type="button" data-dismiss="modal" aria-hidden="true" class="btn_hethi btn-warning" data-ng-click="clearTest()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </form>
                            </section>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
