<div class="row" >
    <div id="EditRule" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div>
                    <div class="modal-header">
                        <span class="fa fa-close ash-c pull-right mouse_point" data-dismiss="modal" aria-hidden="true"></span>

                        <h4 class="modal-title text-center">Edit Rule</h4>
                    </div>
                    <div class="modal-body">
                        <div class="panel-body panel">

                            <section >
                                <form class="form-horizontal text-center form-validation" name="form_constraints" >
                                    <div class="row">
                                        <div class="col-md-12">

                                            <div class="form-group">
                                                <div class="col-md-3">
                                                    <label class="control-label">Rule Name *</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>

                                            <div class="divider"></div>

                                            <div class="form-group">
                                                <div class="col-md-3">
                                                    <label class="control-label">Conditions *</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <textarea class="form-control" rows="2"></textarea>
                                                </div>
                                            </div>

                                            <div class="divider"></div>

                                            <div class="form-group">
                                                <div class="col-md-3">
                                                    <label class="control-label">Statements *</label>
                                                </div>
                                                <div class="col-md-9">
                                                    <textarea class="form-control" rows="3"></textarea>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <div class="pull-right">
                                                        <button type="button" class="btn-primary btn_hethi" data-ng-click="saveAction()">Save</button>
                                                        <button type="button" data-dismiss="modal" aria-hidden="true" class="btn_hethi btn-warning" data-ng-click="clearTest()">Cancel</button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>

                                    </div>

                                </form>
                            </section>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
