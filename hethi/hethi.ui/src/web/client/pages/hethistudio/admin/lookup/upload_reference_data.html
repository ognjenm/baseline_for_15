<div data-ng-controller="admin_lookup_controller">

    <div class="panel panel-default table-dynamic">
        <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Upload Reference Table Data</strong></div>
        <div class="panel-body">
            <div class="divider"></div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <select required="" ng-model="customer" class="form-control input-hethi">
                            <option value="">--Select a Customer--</option>
                            <option ng-repeat="customers in loadCustomerName" value="{{customers.customer_id}}">{{customers.customer_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <select required="" ng-model="lookup" class="form-control input-hethi">
                            <option value="">--Select Lookup Type--</option>
                            <option>VendorMaster</option>
                            <option>LawsonPO</option>
                            <option>GL</option>
                            <option>Employee</option>
                            <option>ApprovalGrid</option>
                            <option>InvoiceHistory</option>
                            <option>MA540_H_Record (PO)</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="codrops-header">
                <header class="codrops-header">

                    <h1>Upload your Reference Table Data</h1>


                </header>
                <div class="content">
                    <div class="box">
                        <form ng-submit="UploadImage()" class="form-horizontal" >
                            <div class="divider-lg"></div>

                            <div class="form-group">
                                <div class="col-md-8 col-lg-offset-2">
                                    <div class="input-group">
                                  <span class="input-group-btn">
                                      <span class="btn-file-hethi btn-danger btn-file">

                                            <span class="fa fa-upload"></span> Choose a file&hellip;
                                          <input type="file" name="file" id="file" data-ng-file-model="ImagePath"  >


                                      </span>
                                  </span>
                                        <input type="text" ng-model="pathfile" class="form-control input-hethi input-lg" readonly  >
                                        <span class="input-group-btn">
                                    <button class="btn-file-hethi btn-primary" type="submit">Upload</button>
                                </span>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-md-8 col-lg-offset-2">

                                    <!--{{pathfile.substring(pathfile.lastIndexOf('.')+1,pathfile.length)|lowercase}}-->
                                    <div ng-switch="pathfile.substring(pathfile.lastIndexOf('.')+1,pathfile.length)|lowercase">
                                        <div ng-switch-default="">
                                            <img src="{{image}}" class="thumbnail img-responsive">
                                        </div>

                                        <div ng-switch-when="zip">
                                            <div class="col-lg-offset-4 col-md-4">
                                                <img src="\images\icon\zip.png" class="thumbnail">
                                            </div>
                                        </div>
                                        <div ng-switch-when="rar">
                                            <div class="col-lg-offset-4 col-md-4">
                                                <img src="\images\icon\rar.png" class="thumbnail">
                                            </div>
                                        </div>
                                        <div ng-switch-when="pdf">
                                            <div class="col-lg-offset-4 col-md-4">
                                                <img src="\images\icon\pdf.png" class="thumbnail">
                                            </div>
                                        </div>
                                        <div ng-switch-when="xls">
                                            <div class="col-lg-offset-4 col-md-4">
                                                <img src="\images\icon\xls.png" class="thumbnail">
                                            </div>
                                        </div>
                                        <div ng-switch-when="csv">
                                            <div class="col-lg-offset-4 col-md-4">
                                                <img src="\images\icon\csv.png" class="thumbnail">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>



</div>
