<div class="container-fluid" style="margin-top: 80px">








    <div class="hethi_header">
        <div class="row">
            <div class="col-md-12">
                <h4 class="h4_header">Form data</h4>
            </div>
        </div>
    </div>

    <div class="row margin-top-20">
        <form class="form-horizontal" id="localStorageForm" method="post" action="">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="col-md-3 control-label">First name</label>
                    <div class="col-md-9 has-success">
                        <input type="text" name="fname" id="fname" class="text form-control">

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Last Name</label>
                    <div class="col-md-9 has-success">
                        <input type="text" id="lname" name="lname" class="text form-control" >
                        <!--<span class="help-block">Company name is available</span>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">Email</label>
                    <div class="col-md-9 has-success">
                        <input type="email" name="email" id="email" class="text form-control" >
                        <!--<span class="help-block">Company name is available</span>-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Messaage</label>
                    <div class="col-md-9 has-success">
                        <textarea type="text" name="message" id="message" class="text form-control" ></textarea>
                        <!--<span class="help-block">Company name is available</span>-->
                    </div>
                </div>

                <div id="container1">

                </div>
                <div id="containerCheck">

                </div>

                <div class="form-group">
                    <div class="col-md-12">
                        <div class="pull-right">
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-3 control-label">List</label>
                    <div class="col-md-9 has-success">
                        <input class="form-control" list="skills">
                        <datalist id="skills">
                            <option value="HTML5">
                            <option value="CSS#">
                            <option value="JavaScript">
                            <option value="jQuery">
                            <option value="AngularJs">
                        </datalist>
                    </div>
                </div>

            </div>

            <div class="col-md-6">

            </div>

        </form>

    </div>


    <div class="row">
        <div class="col-md-12">
              <h2> add / remove textbox example</h2>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
           <div id='TextBoxesGroup'>
               <div id="TextBoxDiv1">
                   <label>Textbox #1 :</label>
                   <input type="text" id="textbox1">
               </div>
           </div>
            <input type="button" value="Add Button" id='addButton'>
            <input type="button" value="Remove Button" id='removeButton'>
            <input type="button" value="Get TextBox Value" id='getButtonValue'>
        </div>
    </div>

</div>

<script src="../scripts/js/jquery.min.js"></script>
<script src="../scripts/lib/angular.min.js"></script>
