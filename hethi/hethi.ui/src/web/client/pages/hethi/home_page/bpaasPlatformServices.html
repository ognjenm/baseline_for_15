<div class="container">
    <div class="divider-lg"></div>

    <div class="fixedMargin-menu fixed" data-ng-show="megaFixed">

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="hethiplatformMenu">
                    <div class="row text-center">
                        <div class="hethiColMenu col-lg-4 col-md-4 col-sm-4 {{hethiColEPActive}}">
                            <a data-ng-click="GetEnrollProcessPay()" class="snav-label {{enrollProcessActive}}">
                                <span class="fa fa-balance-scale" style="font-size: 25px"></span> <span>enroll process to pay </span>
                                <span class="fa fa-angle-down" style="font-weight: bolder"></span>
                            </a>
                        </div>
                        <div class="hethiColMenu col-lg-4 col-md-4 col-sm-4 {{hethiColIPActive}}">
                            <a data-ng-click="GetInvoiceProcessPay()" class="snav-label {{invoiceProcessActive}}">
                                <span class="fa fa-tags" style="font-size: 25px"></span> <span>invoice process to pay </span>
                                <span class="fa fa-angle-down" style="font-weight: bolder"></span>
                            </a>
                        </div>
                        <div class="hethiColMenu col-lg-4 col-md-4 col-sm-4 {{hethiColPPActive}}">
                            <a data-ng-click="GetPartnerProcessPay()" class="snav-label {{PartnerProcessActive}}">
                                <span class="fa fa-users" style="font-size: 25px"></span> <span>partner process to pay </span>
                                <span class="fa fa-angle-down" style="font-weight: bolder"></span>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>


    <div style="padding-top: 2em;border: 1px solid transparent;min-height: 500px;">

        <section data-ng-show="enrollProcessSection">
            <div data-ng-include="'pages/hethi/home_page/enrollProcessPay.html'"></div>
        </section>

        <section data-ng-show="invoiceProcessSection">
            <div data-ng-include="'pages/hethi/home_page/invoiceProcessPay.html'"></div>
        </section>

        <section data-ng-show="partnerProcessSection">
            <div data-ng-include="'pages/hethi/home_page/partnerProcessPay.html'"></div>
        </section>



    </div>

</div>
