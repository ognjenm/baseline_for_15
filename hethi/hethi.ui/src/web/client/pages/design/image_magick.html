<div class="margin_top_60" data-ng-controller="image_Controller">

   <div class="row">
       <div class="col-md-6">
           <div id="">
               <div class="row">
                   <div class="col-md-12">
                       <div class="frame">
                           <img id="sample_picture" class="img-responsive" src="http://lorempixel.com/640/480/nature">
                       </div>
                   </div>
               </div>

               <!--<div class="frame">-->
               <!--<img id="sample_picture" src="http://lorempixel.com/640/480/city">-->
               <!--</div>-->

               <div class="row">
                   <div class="col-md-12">
                       <div class="text-center">
                           <button id='rotate_left'  class="btn_hethi btn-primary" type='button' title='Rotate left'> <span class="fa fa-rotate-left"></span> </button>
                           <button id='zoom_out'     class="btn_hethi btn-primary" type='button' title='Zoom out'> <span class="fa fa-search-minus"></span> </button>
                           <button id='fit'          class="btn_hethi btn-primary" type='button' title='Fit image'> <span class="fa fa-desktop"></span>  </button>
                           <button id='zoom_in'      class="btn_hethi btn-primary" type='button' title='Zoom in'> <span class="fa fa-search-plus"></span> </button>
                           <button id='rotate_right' class="btn_hethi btn-primary" type='button' title='Rotate right'> <span class="fa fa-rotate-right"></span> </button>
                       </div>
                   </div>
               </div>
<div class="divider"></div>
               <div class="row">
                   <div class="col-md-12 text-center">

                       <ul id='data'>
                           <div class='column'>
                               <li>x: <span id='x'></span></li>
                               <li>y: <span id='y'></span></li>
                           </div>
                           <div class='column'>
                               <li>width:  <span id='w'></span></li>
                               <li>height: <span id='h'></span></li>
                           </div>
                           <div class='column'>
                               <li>scale: <span id='scale'></span></li>
                               <li>angle: <span id='angle'></span></li>
                           </div>
                       </ul>
                   </div>
               </div>
           </div>

       </div>
   </div>

</div>
