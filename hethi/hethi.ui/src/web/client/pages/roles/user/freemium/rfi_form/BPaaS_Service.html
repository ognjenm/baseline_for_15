<div class="text-lowercase">

   <div class="panel-body">
       <div class="row" >
           <div class="col-md-2" >
              <div class="row ">
                  <div class="col-md-12">
                      <select class="select_center form-control input-hethi input-md">
                          <option value="0"> form type </option>
                          <option>option 1</option>
                          <option>option 2</option>
                      </select>
                  </div>
              </div>
               <div class="divider"></div>

           </div>

           <div class="col-md-9">
               <div class="row">
                   <div class="col-md-2">
                       <div class="btn_wizard_2">
                           capture

                       </div>
                       <div class="form-group text-center">
                           <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" checked type="checkbox" id="remember" ><span></span></label>

                       </div>

                   </div>
                   <div class="col-md-2">
                       <div class="btn_wizard_2">
                           workflow
                       </div>
                       <div class="form-group text-center">
                           <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>

                       </div>
                   </div>
                   <div class="col-md-2">
                       <div class="btn_wizard_2">
                           output
                       </div>
                       <div class="form-group text-center">
                           <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>

                       </div>
                   </div>
                   <div class="col-md-2">
                       <div class="btn_wizard_2">
                           integrate
                       </div>
                       <div class="form-group text-center">
                           <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>

                       </div>
                   </div>
                   <div class="col-md-2">
                       <div class="btn_wizard_2">
                           storage
                       </div>
                       <div class="form-group text-center">
                           <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>

                       </div>
                   </div>
                   <div class="col-md-2">
                       <div class="btn_wizard_2">
                           analytics
                       </div>
                       <div class="form-group text-center">
                           <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>

                       </div>
                   </div>
               </div>

           </div>
           <div class="col-md-1">
               <button type="button" class="form-control btn btn_hethi_square btn-primary input-md">go</button>
           </div>
       </div>

       <div class="row" style="border-top: 1px solid #2A6497;padding-top: 20px;">
           <div class="col-md-offset-1 col-md-10">
               <div class="panel panel-info">
                   <div class="panel-heading text-center">
                       capture services
                   </div>
                   <div class="panel-body">
                       <div class="table-responsive">
                           <table class="table table-striped">
                               <thead class="thead-bg">
                               <tr>
                                   <td class="">
                                       form type
                                   </td>

                                   <td class="text-center">
                                       capture
                                   </td>
                                   <td class="text-center">
                                       manage
                                   </td>
                                   <td class="text-center">
                                       deliver
                                   </td>
                                   <td class="text-center">
                                       integrate
                                   </td>
                                   <td class="text-center">
                                       storage
                                   </td>
                                   <td class="text-center">
                                       analytics
                                   </td>
                               </tr>
                               </thead>
                               <tbody>
                               <tr data-ng-repeat="form in bpaasData">
                                   <td>
                                       {{form.name}}
                                   </td>
                                   <td class="text-center">
                                       <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>
                                   </td>
                                   <td class="text-center">
                                       <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>
                                   </td>
                                   <td class="text-center">
                                       <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>
                                   </td>
                                   <td class="text-center">
                                       <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>
                                   </td>
                                   <td class="text-center">
                                       <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>
                                   </td>
                                   <td class="text-center">
                                       <label style="margin-left: 50px" class="ui-checkbox"><input name="checkbox1" value="option1" type="checkbox" id="remember" ><span></span></label>
                                   </td>

                               </tr>
                               </tbody>
                           </table>
                       </div>

                       <div class="divider"></div>
                       <div class="row">
                           <div class="col-md-12">
                               <div class="pull-right">
                                   <button type="button" class="btn_hethi_square btn-w-md blue">save</button>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

</div>
