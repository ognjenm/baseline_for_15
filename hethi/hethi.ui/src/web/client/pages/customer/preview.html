
<div class="panel panel-default table-dynamic" ng-controller="client_home_Controller">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> My Uploads</strong></div>
    <div class="panel-body ">


        <div class="table-responsive">
            <table class="table table-bordered table-striped table-responsive hethi_content_table">
                <thead style="background-color: #000000;color: #ffffff">
                <tr>

                    <th >
                        <div class="th">
                            #
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Created Date
                        </div>
                    </th>

                    <th class="text-center" >
                        <div class="th">
                            File Name
                        </div>
                    </th>

                    <th>
                        <div class="th">
                            Type
                        </div>
                    </th>

                    <th>
                        <div class="th">
                            File Source
                        </div>
                    </th>

                    <th>
                        <div class="th"  style="width: 200px">
                            #
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="file in stencilingCompletedList" ng-show="file.stencil_id" >


                    <td>{{$index+1}}</td>
                    <td>{{file.lastupdtm}}</td>
                    <td>{{file.file_name}}</td>
                    <td>{{file.file_type}}</td>
                    <td>
                        {{file.file_size}}
                    </td>

                    <td class="text-center">
                        <div class="form-group">
                <span class="col-md-8">
                    <button type="button" class="btn_hethi btn-success" data-ng-click="showDocumentPreview(file)"> <span class="fa fa-desktop"> </span> Preview</button>
                </span>
                <span class="col-md-4">
                    <button type="button" class="btn_hethi btn-danger"> <span class="fa fa-trash"> </span> </button>
                </span>
                        </div>

                    </td>


                </tr>
                </tbody>
            </table>

        </div>
        <footer class="table-footer">
        <div class="row">
        <div class="col-md-6 page-num-info">
        <span>
        Show
        <select data-ng-model="numPerPage"
        data-ng-options="num for num in numPerPageOpt"
        data-ng-change="onNumPerPageChange()">
        </select>
        entries per page
        </span>
        </div>
        <div class="col-md-6 text-right pagination-container">
        <pagination class="pagination-sm"
        page="currentPage"
        total-items="filteredStores.length"
        max-size="4"
        ng-click="select(currentPage)"
        items-per-page="numPerPage"
        rotate="false"
        boundary-links="true"></pagination>
        </div>
        </div>
        </footer>
        </div>
        </div>
    </div>
</div>
