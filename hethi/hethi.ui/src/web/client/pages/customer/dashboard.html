<div class="panel panel-default table-dynamic" data-ng-controller="artist_dashboard_controller">

<!--<div class="panel panel-default table-dynamic" data-ng-controller="form_MapperController">-->

    <!--<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Dashboard View</strong></div>-->

    <div class="panel-body">
        <div class="page-header">
            <h1>
                Dashboard
                <small>
                    <i class="ace-icon fa fa-angle-double-right"></i>
                    overview &amp; stats
                </small>
            </h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="infobox-container">
                    <div class="infobox infobox-green">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-comments"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">32</span>
                            <div class="infobox-content">comments + 2 reviews</div>
                        </div>

                        <div class="stat stat-success">8%</div>
                    </div>

                    <div class="infobox infobox-blue">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-twitter"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">11</span>
                            <div class="infobox-content">new followers</div>
                        </div>

                        <div class="badge badge-success">
                            +32%
                            <i class="ace-icon fa fa-arrow-up"></i>
                        </div>
                    </div>

                    <div class="infobox infobox-pink">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-shopping-cart"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">8</span>
                            <div class="infobox-content">new orders</div>
                        </div>
                        <div class="stat stat-important">4%</div>
                    </div>

                    <div class="infobox infobox-red">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-flask"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">7</span>
                            <div class="infobox-content">experiments</div>
                        </div>
                    </div>

                    <div class="infobox infobox-orange2">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-file"></i>
                        </div>

                        <div class="infobox-data">
                            <span class="infobox-data-number">6,251</span>
                            <div class="infobox-content">pageviews</div>
                        </div>

                        <div class="badge badge-success">
                            7.2%
                            <i class="ace-icon fa fa-arrow-up"></i>
                        </div>
                    </div>

                    <div class="infobox infobox-blue2">
                        <div class="infobox-icon">
                            <i class="ace-icon fa fa-area-chart"></i>
                        </div>
                        <!--<div class="infobox-progress">-->
                        <!--<div class="easy-pie-chart percentage" data-percent="42" data-size="46">-->
                        <!--<span class="percent">42</span>%-->
                        <!--</div>-->
                        <!--</div>-->

                        <div class="infobox-data">
                            <span class="infobox-text"><span class="percent">42</span>% traffic used</span>

                            <div class="infobox-content">
                                <span class="bigger-110">~</span>
                                58GB remaining
                            </div>
                        </div>
                    </div>

                    <div class="divider-md"></div>

                    <div class="">
                        <div class="infobox infobox-green infobox-small infobox-dark">
                            <div class="infobox-progress">
                                <div class="easy-pie-chart percentage" data-percent="61" data-size="39">
                                    <span class="percent">61</span>%
                                </div>
                            </div>

                            <div class="infobox-data">
                                <div class="infobox-content">Task</div>
                                <div class="infobox-content">Completion</div>
                            </div>
                        </div>

                        <div class="infobox infobox-blue infobox-small infobox-dark">
                            <div class="infobox-chart">
                                <span class="sparkline" data-values="3,4,2,3,4,4,2,2"></span>
                            </div>

                            <div class="infobox-data">
                                <div class="infobox-content">Earnings</div>
                                <div class="infobox-content">$32,000</div>
                            </div>
                        </div>

                        <div class="infobox infobox-grey infobox-small infobox-dark">
                            <div class="infobox-icon">
                                <i class="ace-icon fa fa-download"></i>
                            </div>

                            <div class="infobox-data">
                                <div class="infobox-content">Downloads</div>
                                <div class="infobox-content">1,205</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider-md"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">

                    <!--<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Dashboard View</strong></div>-->
                  <div class="panel-body">
                      <div id="3dDonut" ></div>
                  </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">

                    <!--<div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> Dashboard View</strong></div>-->
                    <div class="panel-body">
                        <div id="PieChart" ></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="columnBasics"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
