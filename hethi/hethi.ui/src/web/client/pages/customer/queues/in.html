
<div class="panel panel-default table-dynamic" ng-controller="hethi_artist_home_Controller">
    <div class="panel-heading"><strong><span class="glyphicon glyphicon-th"></span> IN </strong></div>
    <div class="panel-body ">


        <div class="table-responsive">
            <table class="table table-bordered table-striped table-responsive hethi_content_table">
                <thead style="background-color: #000000;color: #ffffff">
                <tr>

                    <th class="text-center">
                        <div class="thSn">
                            #
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Created On
                        </div>
                    </th>

                    <th class="text-center" >
                        <div class="th">
                            File Name
                        </div>
                    </th>
                    <th>
                        <div class="th">
                           Form Type
                        </div>
                    </th>
                    <th>
                        <div class="th">
                            Type
                        </div>
                    </th>

                    <th>
                        <div class="th">
                            File Size
                        </div>
                    </th>

                    <th class="text-center">
                        <div class="th"  style="width: 200px">
                            #
                        </div>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="file in stencilingCompletedList" ng-show="file.stencil_id" >


                    <td class="text-center">{{$index+1}}</td>
                    <td ng-init="file.dt=convertToDate(file.lastupdtm)">{{file.dt| date:" d MMM , y  'at' h:mm:ss a"}}</td>
                    <td>{{file.file_name}}</td>
                    <td>{{file.efs_uin}}</td>
                    <td >{{file.file_type|uppercase}}</td>
                    <td>
                        {{file.file_size/1000}} KB
                    </td>

                    <td class="text-center">
                        <div class="form-group">
                              <button type="button" class="btn_hethi btn-w-md btn_hethi-sm btn-success" data-ng-click="viewPreviewForWork(file)"> <span class="fa fa-tasks"> </span> Start Workflow</button>
                        </div>
                    </td>


                </tr>
                </tbody>
            </table>

        </div>
        <footer class="table-footer">
            <div class="row">
                <div class="col-md-6 page-num-info">
        <span>
        Show
        <select data-ng-model="numPerPage"
                data-ng-options="num for num in numPerPageOpt"
                data-ng-change="onNumPerPageChange()">
        </select>
        entries per page
        </span>
                </div>
                <div class="col-md-6 text-right pagination-container">
                    <pagination class="pagination-sm"
                                page="currentPage"
                                total-items="filteredStores.length"
                                max-size="4"
                                ng-click="select(currentPage)"
                                items-per-page="numPerPage"
                                rotate="false"
                                boundary-links="true"></pagination>
                </div>
            </div>
        </footer>
    </div>
</div>
